<html>
    <head>
        <base href="." />
            <script src="https://cdn.tailwindcss.com"></script>
            <style>
            @keyframes drive {
                from { transform: translateX(-100%); }
                to { transform: translateX(400%); }
            }
            
            .car-animation {
                position: absolute;
                bottom: 10px;
                left: 0;
                animation: drive 8s linear infinite;
            }
            </style>
    </head>
    <body class="bg-gradient-to-br from-blue-800 to-blue-600 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-lg shadow-2xl p-8 w-full max-w-md relative overflow-hidden">
        <svg class="w-24 h-24 mx-auto mb-6" viewBox="0 0 100 100">
            <circle cx="50" cy="50" r="45" fill="#1e40af"/>
            <path d="M25,50 Q50,25 75,50 Q50,75 25,50" fill="#3b82f6"/>
            <circle cx="50" cy="50" r="10" fill="#white"/>
        </svg>
        
        <h1 class="text-3xl font-bold text-center text-blue-900 mb-8">Create Account</h1>
        
        <form id="signupForm" class="space-y-6">
            <div class="relative">
                <label for="fullName" class="absolute -top-2 left-2 bg-white px-2 text-sm text-blue-800">Full Name</label>
                <input type="text" id="fullName" required class="w-full px-4 py-3 border-2 border-blue-200 rounded-md focus:border-blue-500 focus:outline-none">
            </div>
            
            <div class="relative">
                <label for="email" class="absolute -top-2 left-2 bg-white px-2 text-sm text-blue-800">Email</label>
                <input type="email" id="email" required class="w-full px-4 py-3 border-2 border-blue-200 rounded-md focus:border-blue-500 focus:outline-none">
            </div>
            
            <div class="relative">
                <label for="password" class="absolute -top-2 left-2 bg-white px-2 text-sm text-blue-800">Password</label>
                <input type="password" id="password" required class="w-full px-4 py-3 border-2 border-blue-200 rounded-md focus:border-blue-500 focus:outline-none">
            </div>
            
            <div class="relative">
                <label for="confirmPassword" class="absolute -top-2 left-2 bg-white px-2 text-sm text-blue-800">Confirm Password</label>
                <input type="password" id="confirmPassword" required class="w-full px-4 py-3 border-2 border-blue-200 rounded-md focus:border-blue-500 focus:outline-none">
            </div>
            
            <button type="submit" class="w-full py-3 bg-blue-600 text-white rounded-md hover:bg-blue-700 transform hover:-translate-y-0.5 transition-all duration-200">
                Sign Up
            </button>
        </form>
        
        <div class="text-center mt-6">
            Already have an account? <a href="index2.html" class="text-blue-600 font-semibold hover:underline">Login</a>
        </div>
        
        <svg class="car-animation" width="50" height="30" viewBox="0 0 50 30">
            <path d="M10,20 L40,20 L45,15 L47,10 L3,10 L5,15 L10,20" fill="#3b82f6"/>
            <circle cx="15" cy="20" r="5" fill="#1e40af"/>
            <circle cx="35" cy="20" r="5" fill="#1e40af"/>
        </svg>
    </div>
    
    <script>
    document.getElementById('signupForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const fullName = document.getElementById('fullName').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;
        
        if (password !== confirmPassword) {
            alert('Passwords do not match!');
            return;
        }
        
        // Here you would typically make an API call to your backend
        console.log('Signup attempted with:', { fullName, email, password });
        
        // For demo purposes, show success message
        alert('Account created successfully! Welcome to CarRent');
    });
    </script>
    </body></html>
